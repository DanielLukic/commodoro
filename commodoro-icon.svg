        fill="rgb(46, 125, 51)" 
        stroke="none"/>
  
  <!-- Main text "25" (white, bold, centered) -->
  <text x="64" y="82" 
        font-family="Sans, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="white">25</text>
</svg>